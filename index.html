
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name='viewport' content = 'width = device-width'>
<title>Lost Lure Lodge</title>

<link rel="stylesheet"  href = "css/styles2a.css" type="text/css"/>
<!--link rel="stylesheet" media="screen and (min-width:320px) and (max-width:480px)" href="css/mobile.css" type="text/css"/-->

<script src='js/jquery.min.js'></script>
<script src='js/jquery-ui.min.js'></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
     
<script>
     $(function() {
        /*media query to control intro*/
        var mq = window.matchMedia('(min-width: 481px)');
         
        if (mq.matches) {
            $('#entry').fadeIn(1000).delay(1000).fadeOut(800);
            $('#cover').delay(2000).fadeIn(1000);
        }
        else {
            $('#entry').css('display','none');
            $('#cover').fadeIn(1000);
         };
         
       });
    
         
    $(function() {
        var pgPrv, pgNxt, pgCont;
        var pgDiv = $('#div1');
       
        $('#page1').click(function(){
            pgDiv.removeClass('show');
            pgDiv = $('#div1');
            pgCont = 'photospage2.html';
            to_pages();
        });
        
        $('#page2').click(function(){
            pgDiv.removeClass('show');
            pgDiv = $('#div2');
            pgCont = 'lakespage.html';
            to_pages();
        });
        $('#page3').click(function(){
            pgDiv.removeClass('show');
            pgDiv = $('#div3');
            pgCont = 'housepage.html';
            to_pages();
        });
        
        function to_pages() {
    
            //Moves buttons, removes images after first click:
            $('.buttons').addClass('upbtns');//css('padding-top','1%');
            $('#header').css('margin-top','2%');
            $('button').addClass('topbtn');
            $('button.btn > img').css('display','none');
            
            
            //Displays content contianer
            $('.pgContent').fadeIn(2000)
                .css('display','inline-block');
            
            getData();
            
            function getData(){
                pgDiv.load(pgCont);
            };
            pgDiv.addClass('show');
            
            
        
        };
        
    });
        
        
    
</script>


</head>
<body>
    <!-- FOR ENTRY (SPLASH) PAGE:-->
    <div id='entry'>
        <h2>Welcome to</h2>
        <h1>Lost Lure Lodge</h1>
        <h2>A family retreat on Belleau Lake since 1968</h2>
    
    </div>
    
    <!-- FOR COVER (MAIN BRANCH) PAGE:-->
    <div id='cover'>
        <div id='header'> 
            <h1>Lost Lure Lodge</h1>

            <h2>A family retreat on Belleau Lake since 1968</h2>
            <script></script>
        </div>     
        <div class="buttons">	
            <button id="page1" class='btn'><h4>The Legacy   </h4>
                <img src="images/momnmax.jpg"></button>
            <button id="page2" class='btn'><h4>The Area</h4>
                <img src="images/loon.jpg"</button>
            <button id="page3" class='btn'><h4>The House</h4>
                <img src="images/camp1.jpg"></button>
        </div>
    </div>
     
    <!--CONTENT PAGES FOLLOW: pgContent is the container, divs 1-3 hold the content -->
    <div class='pgContent'>
        <div id='div1' class='item'>
        </div>

        <div id='div2' class='item'>
        </div>

        <div id='div3' class='item'>
        </div>
        
        <div id='footer'>
            <a href='#top'>BACK TO TOP</a>
        </div>
    </div>
 
</body>
